name: Build and deploy Node.js app to Azure Web App - aiagentsgov

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: npm install and build
        working-directory: ./src/frontend
        env:
          VITE_API_URL: https://backendaigovnieuw-htgqhzbxhbachcgb.westeurope-01.azurewebsites.net/api
        run: |
          npm install
          npm run build

      - name: Zip artifact for deployment
        run: |
          cd src/frontend
          zip -r ../../release.zip build/ package.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'aiagentsgov'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AIAGENTSGOV }}
          package: release.zip
