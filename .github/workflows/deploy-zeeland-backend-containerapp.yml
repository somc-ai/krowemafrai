---
name: Deploy Zeeland Backend to Azure Container App

on:
  push:
    branches:
      - main
    paths:
      - 'zeeland-autogen-backend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CONTAINER_APP_NAME: BackendAIGovNieuw
      AZURE_RESOURCE_GROUP: aiagentsgov_group
      AZURE_REGION: westeurope
      DOCKERFILE_PATH: zeeland-autogen-backend/Dockerfile.azure
      REGISTRY_LOGIN_SERVER: somcregistry.azurecr.io
      IMAGE_NAME: zeeland-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          # Set shorter variable names for readability
          REGISTRY=${{ env.REGISTRY_LOGIN_SERVER }}
          IMAGE=${{ env.IMAGE_NAME }}
          SHA=${{ github.sha }}

          # Build the Docker image with trusted hosts for pip
          docker build -t $REGISTRY/$IMAGE:$SHA \
            -f ${{ env.DOCKERFILE_PATH }} ./zeeland-autogen-backend
          docker build -t $REGISTRY/$IMAGE:latest \
            -f ${{ env.DOCKERFILE_PATH }} ./zeeland-autogen-backend

          # Push the images to ACR
          docker push $REGISTRY/$IMAGE:$SHA
          docker push $REGISTRY/$IMAGE:latest

      - name: Check if Container App exists
        id: check_app
        run: |
          if az containerapp show \
              --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              > /dev/null 2>&1; then
            echo "app_exists=true" >> $GITHUB_OUTPUT
          else
            echo "app_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Container App Environment (if needed)
        if: steps.check_app.outputs.app_exists == 'false'
        run: |
          # Create Container App Environment if it doesn't exist
          if ! az containerapp env show \
                --name "${{ env.AZURE_CONTAINER_APP_NAME }}-env" \
                --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
                > /dev/null 2>&1; then
            echo "Creating Container App Environment..."
            az containerapp env create \
              --name "${{ env.AZURE_CONTAINER_APP_NAME }}-env" \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --location ${{ env.AZURE_REGION }}
          fi

      - name: Create or Update Container App
        run: |
          REGISTRY=${{ env.REGISTRY_LOGIN_SERVER }}
          IMAGE=${{ env.IMAGE_NAME }}
          SHA=${{ github.sha }}
          APP_NAME=${{ env.AZURE_CONTAINER_APP_NAME }}
          RG=${{ env.AZURE_RESOURCE_GROUP }}

          if [ "${{ steps.check_app.outputs.app_exists }}" = "true" ]; then
            echo "Updating existing Container App..."
            az containerapp update \
              --name $APP_NAME \
              --resource-group $RG \
              --image $REGISTRY/$IMAGE:$SHA
          else
            echo "Creating new Container App..."
            az containerapp create \
              --name $APP_NAME \
              --resource-group $RG \
              --environment "$APP_NAME-env" \
              --image $REGISTRY/$IMAGE:$SHA \
              --target-port 8000 \
              --ingress external \
              --registry-server $REGISTRY \
              --cpu 0.25 \
              --memory 0.5Gi \
              --min-replicas 1 \
              --max-replicas 3
          fi

      - name: Get Container App URL
        id: get_url
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "app_url=https://$FQDN" >> $GITHUB_OUTPUT
          echo "App URL: https://$FQDN"

      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üì± App Name: ${{ env.AZURE_CONTAINER_APP_NAME }}"
          REGISTRY=${{ env.REGISTRY_LOGIN_SERVER }}
          IMAGE_NAME=${{ env.IMAGE_NAME }}
          SHA=${{ github.sha }}
          echo "üñºÔ∏è Image: $REGISTRY/$IMAGE_NAME:$SHA"
          echo "üì¶ Resource Group: ${{ env.AZURE_RESOURCE_GROUP }}"
          echo "üåç Region: ${{ env.AZURE_REGION }}"
          echo "üîó App URL: ${{ steps.get_url.outputs.app_url }}"
          echo "ü©∫ Health Check: ${{ steps.get_url.outputs.app_url }}/health"
